application: captainsloggame-164023
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static
  secure: always

- url: .*
  script: routes.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

skip_files:
#File Types
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.csv
- ^(.*/)?.*\.p12
- ^(.*/)?.*\.pem
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*\.scss
- ^(.*/)?.*\.sql
- ^(.*/)?.*\.soy
- ^(.*/)?.*\.log
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?\.DS_Store
- ^(.*/)?\.coveragerc
- ^(.*/)?\.stylelintrc

#Root Directory
- ^libs/PIL/.*
- ^apptests/.*
- ^tests/.*
- ^node_modules/.*
- ^\.git/.*
- package.json
- README.md
- Makefile
